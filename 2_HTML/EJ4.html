<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 4</title>
</head>

<body>
    <form>
        <fieldset>
            <table>
                <thead>
                    <tr style="background-color: olive;">
                        <th>Leave Form</th>
                        <td>
                            <select id="more" style="background-color: olive;">
                                <option>More Actions</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>

                            </select>
                        </td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><label for="usuario">Employee Email: </label></td>
                        <td><input id="usuario" type="email" placeholder="alum.ayanesc@iesalixar.org" disabled></td>
                    </tr>
                    <tr>
                        <td><label for="id">Employee Id: </label></td>
                        <td><input id="id" type="number" placeholder="232" disabled></td>
                    </tr>

                    <tr>
                        <td><label for="name">Employee Name: </label></td>
                        <td><input id="name" type="text" placeholder="appuser" disabled></td>
                    </tr>
                    <tr>
                        <td><label for="designation">Designation: </label></td>
                        <td><input id="designation" type="text" placeholder="Team Leader" disabled></td>
                    </tr>
                    <tr>
                        <td><label for="leave_type">Leave type: </label></td>
                        <td>
                            <select id="leave_type">
                                <option>-Select-</option>
                                <option>1DAW</option>
                                <option>2DAW</option>
                                <option>ASIR</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="from">From: </label></td>
                        <td><input id="from" type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="to">To: </label></td>
                        <td><input id="to" type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="days">No of Days: </label></td>
                        <td><input id="days" type="text"></td>
                    </tr>

                    <tr>
                        <td><label for="reason">Reason: </label></td>
                        <td><input id="reason" type="text"></td>


                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th colspan="2"><input type="submit" value="Enviar" style="background-color: olive;"><input
                            type="reset" value="Borrar" style="background-color: olive;"></th>
                    </tr>
                </tfoot>
            </table>
        </fieldset>
    </form>
</body>

</html>
