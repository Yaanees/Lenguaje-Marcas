<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ4</title>
</head>
<body>
        <h1>Reservation Request</h1>
        <form>
            <fieldset>
                <legend style="color: blue;">General Information</legend>
                <table>
                    <tr>
                        <td><label for="arrival">Arrival Date:</label></td>
                        <td  style="color: red;"><input type="date" name="arrival" placeholder="19/39/2016" /> Arrival date is invalid</td>
                    </tr>
    
                    <tr>
                        <td><label for="noches">Nights:</label></td>
                        <td  style="color: red;"><input type="text" name="noches" placeholder="three"/> Night must be a number</td>
                    </tr>   
    
                    <tr>
                        <td>Adults</td>
                        <td>
                            <select id="Adults" >
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </td>
                    </tr>
    
                    <tr>
                        <td>Childrens:</td>
                        <td>
                            <select id="children" >
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                    </tr>
                </table>
            </fieldset>
    
            <fieldset>
                <legend style="color: blue;">Preferences</legend>
                <table>
                    <tr>
                        <td>Room Type: </td>           
                            <td><input type="radio" name="type" value="standar"/>Standar</td>
                            <td><input type="radio" name="type" value="business"/>Business</td>
                            <td><input type="radio" name="type" value="suit"/>Suit</td>
                    </tr>
        
                    <tr>
                        <td>Bed Type: </td>
                        <td>
                            <input type="radio" name="bedtype" value="king"/>King
                        </td>
                        <td><input type="radio" name="bedtype" value="double"/>Double Double</td>
        
                    </tr>
    
                    <tr>
                        <td><input type="checkbox" name="type" value="smoking"/>Smoking</td>
                    </tr>
                </table>
            </fieldset>
    
            <fieldset>
                <legend style="color: blue;">Contact Information</legend>
                <table>
                    <tr>
                        <td><label for="name">Name: </label></td>
                        <td  style="color: red;"><input type="text" name="name" /> Name is requiered</td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td  style="color: red;"><input type="email" name="email" placeholder="graceyahoo.com" /> Email adress is invalid</td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone: </label></td>
                        <td style="color: red;"><input type="tel" name="phone" placeholder="123-456-789" /> Phone number is invalid</td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <input type="submit" value="Submit Information" />
                <input type="reset" value="Clear" />
            </p>

        </form>
</body>
</html>
